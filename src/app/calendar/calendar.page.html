<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Calendar
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-padding">

    <ion-calendar [(ngModel)]="date"
      (onChange)="onChange(Trainings)"
      (onSelect)="onSelect()"
      (onSelectStart)="onSelect()"
      [options]="options"
      [type]="type"
      [format]="'YYYY-MM-DD'">
    </ion-calendar>
  </div>
  <ion-list class="ios list-ios hydrated">
    <ion-list-header class="ios hydrated">
      Trainings
    </ion-list-header>

    <ion-item *ngFor="let training of Trainings" class="user-list">
      <ion-label>
        <h5>
          <ion-icon name="person"></ion-icon> {{training.name}}
        </h5>
        <p>
          <ion-icon name="calendar-outline"></ion-icon> {{training.date}}
        </p>
        <p>
          <ion-icon name="calendar-outline"></ion-icon> {{training.start}}
        </p>
        <p>
          <ion-icon name="calendar-outline"></ion-icon> {{training.end}}
        </p>
        <p>
          <ion-icon name="pencil-outline"></ion-icon> {{training.notes}}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
